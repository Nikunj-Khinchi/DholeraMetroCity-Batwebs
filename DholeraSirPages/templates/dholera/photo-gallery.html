{% extends 'core/base.html' %}

{% load static %}



{% block title %}

Progress | Dholera Metro City

{% endblock title %}

{% block content %}



<div>
  <div>
    <img id="myImage" class="w-full h-auto max-sm:h-36" src="" alt="">
  </div>
  <script>
    function changeImage() {
      var image = document.getElementById("myImage");
      if (window.innerWidth < 700) {
        image.src = "{% static 'dholeraSir-images\photo-gallery\dholera-sir-work-progress-header-m.jpg' %}"; // Replace with the path to the new image
      } else {
        image.src = "{% static 'dholeraSir-images\photo-gallery\dholera-sir-work-progress-header.jpg' %}"; // Replace with the original image path
      }
    }

    window.addEventListener("load", changeImage);
    window.addEventListener("resize", changeImage);
  </script>
</div>


<section class="mt-8 px-6">


  <div class="flex items-center justify-center">
    <iframe width="90%" height="515" src="https://www.youtube-nocookie.com/embed/ijxH5BBBUrQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>



  <div class="mt-6">
<div class="flex flex-initial flex-wrap flex-grow items-center justify-center gap-7">


    {% for image_number in image_range %}
    <a href="{% static 'dholeraSir-images\photo-gallery\progress-' %}{{ image_number }}.jpeg" target="_blank">
    <img style="border: 3px dotted orange;" class="rounded-lg" src="{% static 'dholeraSir-images\photo-gallery\progress-' %}{{ image_number }}.jpeg" alt="Image {{ image_number }}">
    </a>
    {% endfor %}

</div>

<div class=" text-base font-semibold mt-8 flex flex-row  justify-center gap-3">
    <h1>For More Photos Contact us :  </h1>
    <div>

        <span class="text-blue-600">info@dholerametro.in</span>  <br><span class="text-blue-600">8866333000</span>
    </div>
   

   </div>
  </div>

</section>




<section style="margin-top: 10rem;" class="px-7">
  <div  class="flex flex-wrap  gap-10 items-center justify-center ">

    <a class="" href="{%  url 'DholeraSirPages:Dholera-Sir-Work-Progress' %}">
      <img src="{% static 'gallery\photos\site_progress_tag.jpg' %}" alt="site_progress_tag"> </a>

    <a href="{% url 'PhotoGallery:DMC-Site-Progress' %}">
      <img src="{% static 'gallery\photos\site_progress.jpg' %}" alt="site_progress"></a>

    <a href="{% url 'PhotoGallery:Investor-Visit' %}">
      <img src="{% static 'gallery\photos\investor-visit-memories.jpg' %}" alt="investor-visit-memories"></a>

    <a href="{% url 'PhotoGallery:photo-gallery-Dholera-Metro-City' %}">
      <img src="{% static  'gallery\photos\Dholera_Metro_City.jpg' %}" alt="Dholera_Metro_City"></a>

    <a href="{% url 'PhotoGallery:photo-gallery-summit-2017' %}">
      <img src="{% static 'gallery\photos\summit_2017.jpg' %}" alt="summit_2017"></a>

    <a href="{% url 'PhotoGallery:photo-gallery-summit-2018' %}">
      <img src="{% static 'gallery\photos\gpbs-summit.jpg' %}" alt="gpbs-summit"></a>




  </div>

</section>




{% endblock content %}
